<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm Tra Cặp Số Thân Thiết</title>
</head>
<body>
<h1>Kiểm Tra Cặp Số Thân Thiết</h1>
<div>
    <label for="soThuNhat">Nhập số thứ nhất:</label>
    <input type="number" id="soThuNhat">
</div>
<br>
<div>
    <label for="soThuHai">Nhập số thứ hai:</label>
    <input type="number" id="soThuHai">
</div>
<br>
<button onclick="kiemTra()">Kiểm Tra</button>
<br><br>

<div id="ketQua">
</div>
<script>
    function layUocSo(n) {
        const uocSo = [];
        for (let i = 1; i <= n; i++) {
            if (n % i === 0) {
                uocSo.push(i);
            }
        }
        return uocSo;
    }
    function tinhTongMang(mangSo) {
        let tong = 0;
        for (let i = 0; i < mangSo.length; i++) {
            tong += mangSo[i];
        }
        return tong;
    }
    function laCapSoThanThietKetHop(so1, so2) {
        const uocSo1 = layUocSo(so1);
        const uocSo2 = layUocSo(so2);

        let tongUocSoThucSu1 = 0;
        for (let i = 0; i < uocSo1.length - 1; i++) {
            tongUocSoThucSu1 += uocSo1[i];
        }

        let tongUocSoThucSu2 = 0;
        for (let i = 0; i < uocSo2.length - 1; i++) {
            tongUocSoThucSu2 += uocSo2[i];
        }

        return tongUocSoThucSu1 === so2 && tongUocSoThucSu2 === so1;
    }
    function kiemTra() {
        const so1 = parseInt(document.getElementById("soThuNhat").value);
        const so2 = parseInt(document.getElementById("soThuHai").value);
        const ketQuaDiv = document.getElementById("ketQua");

        if (isNaN(so1) || isNaN(so2)) {
            ketQuaDiv.textContent = "Vui lòng nhập hai số hợp lệ.";
            return;
        }
        if (laCapSoThanThietKetHop(so1, so2)) {
            ketQuaDiv.textContent = so1 + " và " + so2 + " là một cặp số thân thiết.";
        } else {
            ketQuaDiv.textContent = so1 + " và " + so2 + " không phải là một cặp số thân thiết.";
        }
    }
</script>
</body>
</html>
