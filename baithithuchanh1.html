<h1>Tính Trung Bình Cộng Số Lẻ Ở Vị Trí Chẵn</h1>

<script>
    function tinhTrungBinhCongSoLeViTriChan() {
        const n = parseInt(prompt("Nhập số lượng phần tử của mảng (n <= 50):"));

        if (isNaN(n) || n <= 0 || n > 50) {
            alert("Số lượng phần tử không hợp lệ.");
            return;
        }

        const mang = [];
        let inputString = prompt("Nhập các phần tử của mảng, cách nhau bởi dấu phẩy (,):");
        if (inputString) {
            const inputElements = inputString.split(',');
            for (let i = 0; i < n; i++) {
                if (i < inputElements.length) {
                    const phanTu = parseInt(inputElements[i].trim());
                    if (isNaN(phanTu)) {
                        alert(`Phần tử thứ ${i + 1} không phải là số hợp lệ.`);
                        return;
                    }
                    mang.push(phanTu);
                } else {
                    alert(`Bạn chưa nhập đủ ${n} phần tử.`);
                    return;
                }
            }
        } else {
            alert("Bạn chưa nhập các phần tử của mảng.");
            return;
        }

        if (mang.length !== n) {
            alert(`Số lượng phần tử nhập vào không khớp với ${n}.`);
            return;
        }
        let tongSoLe = 0;
        let demSoLe = 0;
        for (let i = 0; i < n; i += 2) {
            if (mang[i] % 2 !== 0) {
                tongSoLe += mang[i];
                demSoLe++;
            }
        }
        let ketQuaElement = document.getElementById("ketQua");
        if (demSoLe > 0) {
            const trungBinhCong = tongSoLe / demSoLe;
            ketQuaElement.textContent = `Trung bình cộng các số lẻ ở vị trí chẵn là: ${trungBinhCong}`;
        } else {
            ketQuaElement.textContent = "Không có số lẻ nào ở vị trí chẵn trong mảng.";
        }
    }

    window.onload = tinhTrungBinhCongSoLeViTriChan;
</script>
